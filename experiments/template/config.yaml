experiment:
  id: "001"
  name: "biosensor_panel_M9_glu"
  outputs: "./outputs"
  palette: "colorblind"
  plots_dir: "plots"

presets:
  - plate_reader/basic
  - sfxi/promote
  - sfxi/vec8

report_presets:
  - plots/plate_reader_yfp_full

overrides:
  ingest:
    with:
      mode: mixed
      channels: ["OD600", "CFP", "YFP"]
      sheet_names: ["Plate 1 - Sheet1"]
  sfxi_vec8:
    with:
      target_time_h: 10.0
      treatment_map: { "00": "…", "10": "…", "01": "…", "11": "…" }
      reference: { design_id: "REF", stat: "mean" }
report_overrides:
  plot_time_series:
    with:
      hue: "treatment"
      group_on: "design_id"
